<html lang="en">
  <head>
    <meta charset="UTF-8" />

    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="bg-primary text-light  ">Sign Up Form</h1>
      <div class="row" >
        <div class="col-md-4" >
      <form>
          <div>
            <label>First Name</label>
          </div>
          <div>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <label>Middle Name</label>
          </div>
          <div>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-4" >
            <div>
              <label>Last Name</label>
            </div>
            <div>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div>
                    <label>Email</label>
                  </div>
                  <div>
                    <input type="text" class="form-control" />
                  </div>
            </div>
            <div class="col-md-6">
                <div>
                    <label>Password</label>
                  </div>
                  <div>
                    <input type="password" class="form-control" id="pass"/>
                    <img src="eye-fill.svg" onclick="ShowPassword()" class="text-success" id="eye" alt="eye" style="float: right; position: relative; right: 10px; bottom: 27px;">
                  </div>
                  <div>
                    <!-- <input type="checkbox" onclick="ShowPassword()" /> -->
                     <!-- <label >View Password</label> -->
                  </div>
            </div>

          </div>
      </div>
      </form>
    </div>
<script>
    function ShowPassword()
    {
        debugger
        var pass = document.getElementById("pass").type;
        var eye = document.getElementById("eye").alt;
        if(pass == "text" && eye == "eye")
        {
            document.getElementById("pass").type = "password";
            document.getElementById("eye").src = "eye-slash-fill.svg";
            document.getElementById("eye").alt = "eyeslash";
        }
        else
        {
            document.getElementById("pass").type = "text";
            document.getElementById("eye").src = "eye-fill.svg";
            document.getElementById("eye").alt = "eye";
        }
    }
</script>
</body>
</html>
