<body>
    <button id="hide">Hide</button>
    <button id="show">Show</button>

    <button class="items">Submit</button>


    <div id="div">
        <ul>
            <li class="l1" style="display:none">Item 1</li>
            <li class="l2" style="display:none" >Item 2</li>
            <li class="l3" style="display:none">Item 3</li>
        </ul>
    </div>




    <script>

        $(document).ready(function () {
            // $('.items').dblclick(function(){

            //     $('.l2').hide('fade'); 
            //     $('.l3').hide(10000); 
            // })


            $(".items").click(function () {
                $(".l1").fadeIn();
                $(".l2").fadeIn("slow");
                $(".l3").fadeIn(3000);
            });
            $("#show").click(function () {
                $(".l1").fadeOut();
                $(".l2").fadeOut("slow");
                $(".l3").fadeOut(3000);
            });
        })



    </script>
</body>
