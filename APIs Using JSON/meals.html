<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>


    <div class="container">
        <div class="row" id="row">

        </div>
    </div>

    <script>

        const fetchdata = fetch('https://www.themealdb.com/api/json/v1/1/filter.php?i=chicken_breast')

        fetchdata.then((apidata) => {
            console.log(apidata)
            return apidata.json()
        }).then((actualdata) => {

            console.log(actualdata)
            let card = document.getElementById('row')
            let htmlData = ''
            actualdata.meals.forEach(e => {
                htmlData += `
                <div class="col-lg-3 my-3">
                <div class="card" style="width: 18rem;">
                    <img src="${e.strMealThumb}" class="card-img-top w-100"   alt="...">
                    <div class="card-body">
                        <h4>${e.strMeal}</h4>
                        <p class="card-text">Meal ID: <span>${e.idMeal}</span></p>
                    </div>
                </div>
            </div>
                 `
            });
            card.innerHTML = htmlData



        }).catch((err) => {

            console.log(err)
            document.getElementById('error').innerHTML = 'Something went wrong ðŸ˜¢'

        })
    </script>
</body>

</html>
