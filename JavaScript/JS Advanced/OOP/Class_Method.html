<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    #courses {
        width: 50%;
        margin: auto;
        text-align: center;
        background-color: cadetblue;
    }
</style>
<body>
    <div id="courses"></div>
    <div id="html"></div>
    <div id="css"></div>
    <div id="js"></div>
    <div id="bootstrap"></div>
    <div id="jquery"></div>


    <script>
        // Constructor Method 
        // This function calls automatically itself 

        class mobile {
            // Constructor Method 
            constructor(company_name) {
                this.company = company_name;
                console.log("Our company deals with all kind of mobile phone");
            }

            // Prototype Method 
            iphone3g(modal, color, price, year) {
                return console.log(`${this.company} is providing ${modal} in a very reasonable price: ${price} in ${color} color launched in ${year}`)
            }
            iphone3gs(modal, color, price, year) {
                return console.log(`${this.company} is providing ${modal} in a very reasonable price: ${price} in ${color} color launched in ${year}`)
            }
            // Static Method
            // This dont need to be a method 
            static iphone4(modal, color, price, year) {

                return console.log(`Dealzia is providing ${modal} in a very reasonable price: ${price} in ${color} color launched in ${year}`)
            }

        }

        let mobile_company = new mobile("Dealzia");


        mobile_company.iphone3g("iPhone 3G", "Black", "$500", 2001)
        mobile_company.iphone3gs("iPhone 3GS", "Black", "$600", 2001)
        mobile.iphone4("iPhone 4", "Black/White", "$700", 2004)


        // Prototype Method 
        class swift {
            swiftX(modal, color, price) {
                let deal = `${modal} costs ${price} in ${color} color`;
                return console.log(deal);
            }
            swiftY(modal, color, price) {
                let deal = `${modal} costs ${price} in ${color} color`;
                return console.log(deal);
            }
            swiftZ(modal, color, price) {
                let deal = `${modal} costs ${price} in ${color} color`;
                return console.log(deal);
            }
        }

        let swift_car = new swift();
        swift_car.swiftX('Swift X', "Black", "$1200")
        swift_car.swiftY('Swift Y', "White", "$1100")
        swift_car.swiftZ('Swift Z', "Blue", "$1000")


        class web {
            // constructor Method 
            constructor(html, css, js, bootstrap, jquery) {
                this.html = html;
                this.css = css;
                this.js = js;
                this.bootstrap = bootstrap;
                this.jquery = jquery;
                console.log(this.html)

            }
            // Prototype Method 
            courses() {
                document.getElementById('courses').innerHTML = `In this course, we are going to learn 5 major languages for web designing <b> ${this.html} , ${this.css} ,  ${this.js} , ${this.bootstrap}</b> and <b>${this.jquery}</b>`
            }

            lanHtml() {
                document.getElementById('html').innerHTML = `<b> ${this.html}</b> stands for HyperText Markup Language. This is the backbone of any webpage/website becuase  ${this.html} creates a structure of a webpage/website we are going to learn 5 major languages for web designing`
            }
            lanCss(price,desc) {
                document.getElementById("css").innerHTML = 
                `<div class="container">
                    <div class="content">
                    <h4>Course Name: <u>${this.css}</u></h4>
                    <h5>Price: \$${price}</h5>
                    <p class="description">${desc}</p>
                    <button class="btn btn-warning">Buy Now </button>
                    </div>
                </div>
                `
            }
            lanJs(price,desc) {
                document.getElementById("js").innerHTML = 
                `<div class="container">
                    <div class="content">
                    <h4>Course Name: <u>${this.js}</u></h4>
                    <h5>Price: \$${price}</h5>
                    <p class="description">${desc}</p>
                    <button class="btn btn-warning">Buy Now </button>
                    </div>
                </div>
                `
             }
            lanBootstrap() { }
            lanJquery() { }
        }

        let webD = new web("HTML", "CSS", "JavaScript", "Bootstrap", "jQuery")
        webD.courses()
        webD.lanHtml()
        webD.lanCss(599,"Cascading Style Sheet")
        webD.lanJs(599,"JavaScript is a Dynamic language for all over the web applications")
    </script>
</body>
</html>
