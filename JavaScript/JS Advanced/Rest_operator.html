<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rest Operator</h1>

    <script>
        // Normal Function 
        function sum(num1, num2){
            console.log(num1+num2);

            // This function cannot take more than two arguments
        }
        sum(2,3)
        // sum(2,3,4)
        
        function sum1(){
            // This function can take any number of arguments but only numbers 
            let sum = 0;
            for(let i in arguments){
                sum+=arguments[i]
            }
        console.log(sum)
        }
        sum1(2,34,5,3,2,4)
        // sum1("Sherry",34,45,4)

        // Rest Operator 

        function sum2(name, ...args){
              // This function can take any number of arguments including string

              let sum = 0;
            for(let i in args){
                sum+=args[i]
            }
            console.log(`${name} and ${sum}`)
            // console.log(name)
        }
        sum2('Sherry',34,45,453,43,3)
    </script>
</body>
</html>
