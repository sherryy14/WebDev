<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Spread Operator</h1>

    <script>
        // Rest Operator 
        function sum1(name, ...args){
              // This function can take any number of arguments including string

              let sum = 0;
            for(let i in args){
                sum+=args[i]
            }
            console.log(`${name} and ${sum}`)
            // console.log(name)
        }
        sum1('Rest',34,45,43,43,36  )

        // Spread Operator 

        function sum2(name, ...args){
              // This function can take any number of arguments including string

              let sum = 0;
            for(let i in args){
                sum+=args[i]
            }
            console.log(`${name} and ${sum}`)
            // console.log(name)
        }
        let marks = [34,67,45,34,87]
        sum2('Spread',...marks)
        // sum2('Wrong',marks)
        // console.log(marks)
        // console.log(...marks)
        
        // Another way of concatination using spread operator
        let arr1 = [3,4,5,6,7]
        let arr2 = [8,9,10]
        let arr3 = arr1.concat(arr2)
        console.log(arr3)
        // Both will work same 
        let arr4 = [...arr1,...arr2]
        console.log(arr4)

        // Concat/comnining objects

        let oldJob = {
            oldOrg: "TSS",
            oldDesignation: "Teacher"
        }

        let currentJob = {
            currentOrg: "Aptech",
            currentDesignation: "Faculty"
        }

        let jobExperience = {...oldJob,...currentJob}

        console.log(jobExperience)
        
        
    </script>
</body>
</html>
